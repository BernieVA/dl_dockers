# use gh calls to initiate uploading artifacts
name: upload_calls

on:
  workflow_dispatch:
    inputs:
      artifact-name:
        description: 'Name of the artifact'
        required: true
      artifact-path:
        description: 'Path to the artifact file'
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.artifact-name }}
        path: ${{ github.event.inputs.artifact-path }}
